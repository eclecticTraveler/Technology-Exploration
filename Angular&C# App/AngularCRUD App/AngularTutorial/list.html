        <div class="col-lg-6">

        </div><!-- /.col-lg-6 -->

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th><a ng-click="sort('Text')">Todo</a>
                <span ng-if="sort_order == 'Text' && is_desc == true">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                </span>
                <span ng-if="sort_order == 'Text' && is_desc == false">
                    <i class="glyphicon glyphicon-arrow-up"></i>
                </span>
            </th>
            <th>
                <a ng-click="sort('Priority')">Priority</a>
                <span ng-if="sort_order == 'Priority' && is_desc == true">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                </span>
                <span ng-if="sort_order == 'Priority' && is_desc == false">
                    <i class="glyphicon glyphicon-arrow-up"></i>
                </span>
            </th>
            <th>
                <a ng-click="sort('DueDate')">Due</a>
                <span ng-if="sort_order == 'DueDate' && is_desc == true">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                </span>
                <span ng-if="sort_order == 'DueDate' && is_desc == false">
                    <i class="glyphicon glyphicon-arrow-up"></i>
                </span>
            </th>
            <!--# means that we will stay in the same page because we are creating a SPA-->
            <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><!-- the {{item.Id is going to pass all the properties to the new view for edition}}-->
                <a href="#/edit/{{item.Id}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
